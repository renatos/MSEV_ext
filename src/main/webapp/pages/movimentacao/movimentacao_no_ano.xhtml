<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../../template/ui.xhtml">

	<ui:define name="content">

		<div class="entry">
			
			<div class="container-fluid">
				
				<h:form id="form" styleClass="well form-inline" prependId="false">
					<div class="row-fluid">
					    <div class="span12">
					    	<div class="row-fluid">
								<div class="span12"/>
							</div>
					    	<div class="span12">
						    	
							</div>
							<div class="row-fluid">
								<div class="span12"/>
							</div>
					    	<h:panelGroup id="relatorioDeMovimentacaoNoAno" class="row-fluid" layout="block">
					    		<table class="table table-striped table-condensed">
						    		<thead>
							    		<tr>
							    			<th >MÃªs</th>
							    			<th >Entradas</th>
							    			<th >Saidas</th>
							    			<th >Saldo</th>
							    		</tr>
						    		</thead>
						    		<tbody>
							    		<ui:repeat var="o" value="#{movimentacaoNoAnoController.mesesDoAno()}" varStatus="status">
							    			<tr>
							    				<td id="mes_#{o}"></td>
							    				<script>$('#mes_#{o}').text(PrimeFaces.locales['pt'].monthNames[#{o}])</script>
							    				<td>#{movimentacaoNoAnoController.getTotalGeralDeEntradasNoMes(o)}</td>
							    				<td>#{movimentacaoNoAnoController.getTotalGeralDeSaidasNoMes(o)}</td>
							    				<td>#{movimentacaoNoAnoController.getSaldoTotalNoMes(o)}</td>
							    			</tr>	
							    		</ui:repeat>
						    		</tbody>
					    		</table>
					    	</h:panelGroup>
				  		</div>
				  </div>
				</h:form> 
						
			</div>
		</div>
			
			
	</ui:define>
</ui:composition>
