<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="pt">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>MSEV</title>
			<link type="text/css" rel="stylesheet" href="#{resource['css/bootstrap.css']}" />
		</f:facet>

		<ui:insert name="head"></ui:insert>

		<script type="text/javascript" src="#{resource['js/bootstrap.js']}" />
		<script type="text/javascript">
			PrimeFaces.locales['pt'] = {
		                closeText: 'Fechar',
		                prevText: 'Anterior',
		                nextText: 'Próximo',
		                currentText: 'Começo',
		                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Des'],
		                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
		                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
		                dayNamesMin: ['D','S','T','Q','Q','S','S'],
		                weekHeader: 'Semana',
		                firstDay: 1,
		                isRTL: false,
		                showMonthAfterYear: false,
		                yearSuffix: '',
		                timeOnlyTitle: 'Só Horas',
		                timeText: 'Tempo',
		                hourText: 'Hora',
		                minuteText: 'Minuto',
		                secondText: 'Segundo',
		                currentText: 'Data Atual',
		                ampm: false,
		                month: 'Mês',
		                week: 'Semana',
		                day: 'Dia',
		                allDayText : 'Todo Dia'
		            };
		</script>

	</h:head>

	<h:body>

		<p:layout fullPage="true" >

			<p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="false" collapsible="false" collapsed="true">
				<h:outputText value="Top unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Bottom" resizable="true" losable="false" collapsible="false" collapsed="true">
				<h:outputText value="South unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
				<h:form>
					<!-- ui:include src="../templates/themeMenu.xhtml" /-->
				</h:form>
				<ul>
					<li>
						<h:link outcome="consulta_vendas" value="Vendas no Periodo"/>
					</li>
					<li>
						<h:link outcome="consulta_movimentacao" value="Movimentação no Periodo"/>
					</li>
					<li>
						<h:link outcome="consulta_movimentacao_no_ano" value="Movimentação no Ano"/>
					</li>
				</ul>
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="false" effect="drop" collapsed="true">
				<h:outputText value="Conteudo do lado direito" />
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="content">...</ui:insert>
			</p:layoutUnit>

		</p:layout>

		<ui:insert name="status">
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<!-- p:graphicImage value="/images/loading.gif" /-->
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>

	</h:body>

</f:view>
</html>
